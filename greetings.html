<!DOCTYPE html>
<html>
    <head>
        <title>Props and State</title>
    </head>

    <body>
        
         

        <!-- First 2 libraries (react and react-dom render React into a DOM) -->
        <!-- Third library (babel-core) enables JSX and ES6 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/babel">

        // Create a component called, "Greeting"
            class Greeting extends React.Component {

        //  Every component has a render method  which returns HTML to render.
                render() {
                    return (

                        <div>
                            <h1>Hello {this.props.name}!</h1>
                        </div>
                    );
                }
            }
           
           //Pass "Bloc Students" to ReactDOM render to make it available via this.props.
            ReactDOM.render(
                <Greeting name="Bloc Student"/>, document.getElementById('app')
                );

            
     </script>
    </body>
</html>
